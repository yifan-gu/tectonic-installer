apiVersion: v1
kind: Service
metadata:
  name: default-http-backend
  namespace: tectonic-system
  labels:
    k8s-app: default-http-backend
  annotations:
    tectonic-operators.coreos.com/upgrade-strategy: Patch
    tectonic-operators.coreos.com/upgrade-behaviour: UpgradeIfExists
spec:
spec:
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
   k8s-app: default-http-backend
