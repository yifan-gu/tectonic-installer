aws:
  etcd:
    ec2Type: m4.large
    iamRoleName: tf-tectonic-etcd-node
    rootVolume:
      size: 32
      type: gp2
  master:
    ec2Type: m4.large
    iamRoleName: tf-tectonic-master-node
    rootVolume:
      size: 32
      type: gp2
  vpcCIDRBlock: 10.0.0.0/16
  worker:
    ec2Type: m4.large
    iamRoleName: tf-tectonic-worker-node
    rootVolume:
      size: 32
      type: gp2
baseDomain: tectonic-ci.de
containerLinux:
  channel: stable
etcd:
  nodePools:
    - etcd
master:
  nodePools:
    - master
name: aws-basic
networking:
  type: canal
nodePools:
  - count: 3
    name: etcd
  - count: 2
    name: master
  - count: 3
    name: worker
platform: aws
worker:
  nodePools:
    - worker
